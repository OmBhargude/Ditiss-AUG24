apiVersion: v1
kind: Service
metadata:
  name: subenum-service
spec:
  selector:
    app: subenum
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
    - protocol: TCP
      port: 8000  # Prometheus metrics port
      name: metrics  # Important: Give it a name
  type: NodePort  # Or NodePort
