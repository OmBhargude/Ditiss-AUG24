<!DOCTYPE html>
<html>
<head>
    <title>Subdomain Enumeration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4; /* Light gray background */
        }
        h1 {
            color: #333; /* Darker heading color */
        }
        #enum-form {
            margin-bottom: 20px;
        }
        label {
            display: block; /* Label on its own line */
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #results pre {
            font-family: monospace;
            white-space: pre-wrap;
            background-color: #fff; /* White background for results */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            overflow-x: auto; /* Add horizontal scroll if needed */
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Subdomain Enumeration</h1>
    <form id="enum-form" method="GET">
        <label for="domain">Domain:</label>
        <input type="text" id="domain" name="domain" value="{{ domain or '' }}">
        <button type="submit">Enumerate</button>
    </form>
    <div id="results">
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        {% if results and results.subdomains %}
            <pre>{% for subdomain in results.subdomains %}
{{ subdomain }}
            {% endfor %}</pre>
        {% endif %}
    </div>
</body>
</html>
